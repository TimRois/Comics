<div [@jackInTheBox]="jackInTheBox">
  <mat-form-field id="first-matform" class="example-full-width">
    <input matInput [(ngModel)]="name" placeholder="Введите ваш логин" />
  </mat-form-field>

  <mat-form-field id="second-matform" class="example-full-width">
    <input matInput [(ngModel)]="password" placeholder="Введите ваш пароль" />
  </mat-form-field>

  <button id="first-button" mat-button mat-dialog-close (click)="login()">
    Авторизироваться
  </button>
</div>
