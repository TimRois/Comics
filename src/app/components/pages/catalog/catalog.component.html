<div id="searsh">
  <mat-form-field class="searshPanel">
    <input id="firstInput" matInput placeholder="Фрагмент поиска" />
  </mat-form-field>
  <button id="firstButton" mat-button>Поиск</button>
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Больше критериев для поиска </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="getAll()">Все</mat-button-toggle>
      <mat-button-toggle (click)="getDrama()">Драма</mat-button-toggle>
      <mat-button-toggle (click)="getFantastic()">Фантастика</mat-button-toggle>
      <mat-button-toggle (click)="getKriminal()">Криминал</mat-button-toggle>
      <mat-button-toggle (click)="getMarvel()">Марвел</mat-button-toggle>
      <mat-button-toggle (click)="getDc()">ДС</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-expansion-panel>
</mat-accordion>

<div [@fadeIn]="fadeIn" id="card">
  <mat-card *ngFor="let comics of req">
    <mat-card-header>
      <div id="image"></div>
      <mat-card-title>
        <span>{{ comics.comic.name }}</span>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="comics.comic.image" />
    <mat-card-content>
      <p>Рейтинг комикса: {{ comics.comic.rating }}</p>
      <p>Жанр: {{ getGanre(comics.genre) }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="view_release(comics.comic.id)">
        Просмотреть
      </button>
    </mat-card-actions>
  </mat-card>
  <div></div>
</div>
