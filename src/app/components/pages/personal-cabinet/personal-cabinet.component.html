Доступные комиксы : <br />
<div [@fadeIn]="fadeIn" id="card">
  <mat-card *ngFor="let comics of req">
    <mat-card-header>
      <div id="image"></div>
      <mat-card-title>
        <span>{{ comics.comic.name }}</span>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="comics.comic.image" />
    <mat-card-content>
      <p>Рейтинг комикса: {{ comics.comic.rating }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="view_release(comics.id)">Просмотреть</button>
    </mat-card-actions>
  </mat-card>
</div>

<button id="first-button" mat-button mat-dialog-close (click)="logout()">
  Выйти из профиля
</button>
<button id="second-button" mat-button mat-dialog-close (click)="test()">
  test
</button>
