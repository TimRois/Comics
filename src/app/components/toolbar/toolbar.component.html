<mat-toolbar>
  <span
    routerLink="{{ link.path }}"
    *ngFor="let link of getLinks()"
    (click)="link.isClicked = !link.isClicked"
    [@tada]="link.isClicked ? 'in' : 'on'"
    >{{ link.title }}
  </span>
  <div *ngIf="ChackAut()">
    <img src="../../../../assets/image/man.png" /> <br />
  </div>
  <div *ngIf="!ChackAut()">
    <img src="../../../../assets/image/un_man.png" /> <br />
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
<app-footer></app-footer>
